<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img">
      <img src="images/illustration-hero.svg" class="hero">
    </div>
    <div class="summary">
      <h1 class="summary-title">Order Summary</h1>
      <p class="summary-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="price-left">
      <img src="images/icon-music.svg" class="music-icon">
      <h2 class="plan">Annual Plan</h2>
      <p class="cost">$59.99/year</p>
    </div>
    <div class="price-right">
      <h3 class="change">Change</h3>
    </div>
    <div class="buttons">
      <a class="payment" href="#">Proceed to Payment</a>
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div> 
 </body>
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </footer>
</body>
</html>
